<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        MyTaskList
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="flex flex-col gap-20 w-100 align-center">

        <h1>MyTaskList</h1>

        <form id="taskListForm" class="w-100 flex align-center gap-10 p-10">
            <input type="text" required id="addTaskInput">
            <button type="submit" id="addTaskBtn">Add Task</button>
        </form>

        <div class="taskscontainer flex flex-col w-100 p-10">
            <!-- <div class="tasksFilter">
            <ul>
                <li>Completed</li>
                <li>All</li>
                <li>Incomplete</li>
            </ul>
        </div> -->

            <ul class="tasksList gap-10 flex flex-col w-100 hide-scrollbar" id="tasksList">
                <li>
                    <p class="taskContent">This is a New Task</p>
                    <div class="taskMethods">
                        <input type="checkbox" id="completedCheckBox" class="completedCheckBox">
                        <button class="editTaskbtn" id="editTaskbtn">
                            <i class="ri-edit-box-line"></i>
                        </button>
                        <button class="deleteTaskbtn" id="deleteTaskbtn">
                            <i class="ri-close-circle-line"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <script src="javascript/script.js"></script>
</body>

</html>
